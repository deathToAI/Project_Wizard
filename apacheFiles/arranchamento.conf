##Exemplo de configuração apache2
<VirtualHost *:80>
    ServerName arranchamento.3ciacombld.eb.mil.br
    ServerAlias 10.25.230.14

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName arranchamento.3ciacombld.eb.mil.br
    ServerAlias 10.25.230.14

    DocumentRoot /var/www/html/
    
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/self-signed.crt
    SSLCertificateKeyFile /etc/ssl/certs/self-signed.key
    
    <Directory /var/www/html/>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/arranchamento-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/arranchamento-ssl-access.log combined
</VirtualHost>

