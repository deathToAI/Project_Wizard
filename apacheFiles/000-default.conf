##Exemplo de configuração:
<VirtualHost *:80>
    # Define o nome do servidor para este VirtualHost
    # Deve ser o seu domínio principal
    ServerName arranchamento.3ciacombld.eb.mil.br

    # ServerAlias é opcional, mas útil para o www
    ServerAlias arranchamento.3ciacombld.eb.mil.br

    # Redireciona permanentemente todas as requisições para a versão HTTPS
    Redirect permanent / https://arranchamento.3ciacombld.eb.mil.br/
    
</VirtualHost>